<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Reko Tech Icon">
  <defs>
    <linearGradient id="rtGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
    <linearGradient id="rtAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>
  </defs>
  
  <!-- Background: Square with rounded corners, inset to avoid clipping stroke -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="#0f172a" stroke="url(#rtGradient)" stroke-width="4" />

  <!-- Icon Content: Centered arrows -->
  <g stroke="url(#rtAccent)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Three horizontal lines -->
    <path d="M16 20h18M16 32h18M16 44h10" />
    <!-- Arrow head -->
    <path d="M40 20l12 12-12 12" />
  </g>
</svg>
