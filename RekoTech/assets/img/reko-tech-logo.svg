<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 80" role="img" aria-labelledby="logoTitle logoDesc" preserveAspectRatio="xMidYMid meet">
  <title id="logoTitle">Reko Tech Logo</title>
  <desc id="logoDesc">Stylized Reko Tech wordmark with geometric accent</desc>
  <defs>
    <linearGradient id="rtGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
    <linearGradient id="rtAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>
    <filter id="rtGlow" x="-20%" y="-60%" width="140%" height="220%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect x="6" y="10" width="72" height="60" rx="14" fill="rgba(15,23,42,0.85)" stroke="url(#rtGradient)" stroke-width="2" filter="url(#rtGlow)" />
  <g stroke="url(#rtAccent)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <path d="M26 26h20M26 38h20M26 50h12" />
    <path d="M50 26l12 12-12 12" />
  </g>
  <g font-family="'Inter', 'Poppins', 'Segoe UI', sans-serif" font-weight="600" fill="#f8fafc">
    <text x="90" y="43" font-size="30" letter-spacing="8">REKO</text>
    <text x="90" y="67" font-size="20" letter-spacing="4" fill="#cbd5f5">TECH</text>
  </g>
</svg>
